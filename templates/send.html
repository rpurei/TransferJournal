{% extends "base.html" %}
{% block scripts %}
    <script type="text/javascript" src="{{ url_for('static',filename='js/bootstrap.bundle.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/jquery-3.6.1.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/docs.js') }}"></script>
{% endblock %}
{% block content %}
    {{ super() }}
    <div class="container">
    <h4>Отправка документов:</h4>
        <hr>
        <p class="mt-3 mb-3 text-muted">Поднесите документ с штрих-кодом к сканеру, поле для ввода следующего документа появится автоматически:</p>
        <form id="qr-list" method="POST" action="/docs/send/processing">
            <div class="btn-group" role="group" style="margin-bottom: 20px;">
                <button class="btn btn-outline-success" type="submit"><i class="bi bi-envelope"></i>  Отправить</button>
                <button class="btn btn-outline-secondary" type="button" title="Добавить QR код" onclick="add_qr_input_manual()"><i class="bi bi-file-earmark-plus"></i></button>
                <a class="btn btn-outline-danger" title="Очистить форму" href="{{ url_for('docs.docs_send') }}" role="button"><i class="bi bi-trash"></i></a>
            </div>
        </form>
    <hr>
    </div>
{% endblock %}
